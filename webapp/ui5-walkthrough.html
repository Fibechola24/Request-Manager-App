<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>UI5 Walkthrough Test</title>
    <script>
        // Load UI5 from CDN
        const script = document.createElement('script');
        script.src = 'https://sdk.openui5.org/resources/sap-ui-core.js';
        script.setAttribute('data-sap-ui-theme', 'sap_horizon');
        script.setAttribute('data-sap-ui-compat-version', 'edge');
        script.setAttribute('data-sap-ui-async', 'true');
        
        script.onload = function() {
            sap.ui.require([
                'sap/m/Button',
                'sap/m/MessageToast'
            ], function(Button, MessageToast) {
                new Button({
                    text: "Walkthrough Test",
                    press: function() {
                        MessageToast.show("UI5 Walkthrough works!");
                    }
                }).placeAt("content");
            });
        };
        
        document.head.appendChild(script);
    </script>
</head>
<body class="sapUiBody">
    <h1>UI5 Walkthrough Test</h1>
    <div id="content"></div>
</body>
</html>
