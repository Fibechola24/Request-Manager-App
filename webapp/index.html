<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Request Manager</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #0070f2;
        }
    </style>
    <script>
        // Show loading
        window.onload = function() {
            document.getElementById('loading').innerHTML = 'Loading UI5...';
        };
    </script>
    <script
        id="sap-ui-bootstrap"
        src="https://sdk.openui5.org/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-compat-version="edge"
        data-sap-ui-async="true"
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-resource-roots='{
            "ui5.requestmanagerapp": "./"
        }'
        data-sap-ui-xx-flexibilityServices="[]">
    </script>
</head>
<body class="sapUiBody sapUiSizeCompact">
    <div id="loading">Starting app...</div>
    <div data-sap-ui-component
         data-name="ui5.requestmanagerapp"
         data-id="container"
         data-settings='{"id": "ui5.requestmanagerapp"}'
         style="height: 100%;">
    </div>
</body>
</html>
